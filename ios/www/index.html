<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- Css files -->

        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Clock js mobile version</title>
    
        <!-- Javascript files -->
    
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    </head>
    <body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Digital Clock</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          	<li class="active"><a href="#"> Digital Clock </a></li>
            <li><a href="#"> Analog Clock </a></li>
        </ul>
    </div><!--/.nav-collapse -->
</div>

<div class='container'>

    <br>

    <div class='row'>
        <h1> Digital Clock </h1>
        <div id='clock'> </div> <!-- The Clock div --> <br>
        <button id='pause' class='btn btn-primary'>Pause</button>
        <button id='resume'class='btn btn-primary'>Resume</button>
    </div>
    
    <hr>
    
    <div class='row'>
        
        <h1> Alarm Clock </h1>

        <br>

        <select id='seconds'>
            <option value="1">1 Second</option>
            <option value="2">2 Second</option>
            <option value="3">3 Second</option>
            <option value="4">4 Second</option>
            <option value="5">5 Second</option>
            <option value="6">6 Second</option>
            <option value="7">7 Second</option>
            <option value="8">8 Second</option>
            <option value="9">9 Second</option>
            <option value="10">10 Seconds</option>
            <option value="11">11 Seconds</option>
            <option value="12">12 Seconds</option>
            <option value="13">13 Seconds</option>
            <option value="14">14 Seconds</option>
            <option value="15">15 Seconds</option>
            <option value="16">16 Seconds</option>
            <option value="17">17 Seconds</option>
            <option value="18">18 Seconds</option>
            <option value="19">19 Seconds</option>
            <option value="20">20 Seconds</option>
            <option value="21">21 Seconds</option>
            <option value="22">22 Seconds</option>
            <option value="23">23 Seconds</option>
            <option value="24">24 Seconds</option>
            <option value="25">25 Seconds</option>
            <option value="26">26 Seconds</option>
            <option value="27">27 Seconds</option>
            <option value="28">28 Seconds</option>
            <option value="29">29 Seconds</option>
            <option value="30">30 Seconds</option>
        </select>
        
        <br><br>
        
        <button id='settime' class='btn btn-success'> Set Time </button>
        
        <br><br>
        
        <div class='notification'></div>
        
        <div class='timeleft'></div>
        
        <button id='play' class='btn btn-primary'>Play</button>
        <button id='stop' class='btn btn-primary'>Stop</button>
    </div>
</div> <!--end of container-->

        <!-- Actual from cordova -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
